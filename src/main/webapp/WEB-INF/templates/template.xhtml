<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:insert name="viewMetadata"/>

<h:head>
    <title>Infinispan Seminar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
    <h:form>

        <div id="header">
            <div class="apptitle">Infinispan CarMart</div>
            <div class="menuitem"><a href="home.jsf">Home</a></div>
            <div class="divider"></div>
            <div class="menuitem"><a href="addcar.jsf">New car</a></div>
        </div>

        <div id="topseparator"></div>

        <div id="main">

            <div id="content">
                <ui:insert name="mainarea">Main Area</ui:insert>
            </div>

            <div id="statistics">
                <h:outputText value="Statistics around operations with cache entries" styleClass="statsTitle"/>
                <h:panelGrid columns="2" styleClass="innerContent">
                    <h:outputLabel value="Modifications:" /><h:outputText value="#{stats.modifications}" />
                    <h:outputLabel value="Creations:" /><h:outputText value="#{stats.creations}" />
                    <h:outputLabel value="Removals:" /><h:outputText value="#{stats.removals}" />
                </h:panelGrid>
            </div>
        </div>
    </h:form>
</h:body>
</html>
